<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="/angular_todo/style.css">
  <script src="/angular_todo/app.js"></script>
  <script src="/angular_todo/directives.js"></script>
  <script src="/angular_todo/controllers.js"></script>
  <script src="/angular_todo/services.js"></script>
</head>

<body ng-app="todo" ng-controller="TodoCtrl">

  <div class="container">
    <todo-title></todo-title>
    <todo-form></todo-form>

    <ul class="list-unstyled">
      <li ng-repeat="todo in todos | filter: statusFilter">
        <todo-item></todo-item>
      </li>
    </ul>

    <todo-filters></todo-filters>
  </div>

</body>

</html>
